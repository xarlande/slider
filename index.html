<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slider</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <label for="typeShowImg">Change type show: </label
      ><select name="typeShow" id="typeShowImg">
        <option value="1">1</option>
        <option value="3">3</option>
      </select>
      <div class="slider__block">
        <div class="btn__back">
          <div class="btn" id="back-btn"><</div>
        </div>
        <div class="btn__next">
          <div class="btn" id="next-btn">></div>
        </div>
        <div class="btn__block">
          <div class="btn__block-field">
            <span> ● </span>
            <span> ○ </span>
          </div>
        </div>
        <div class="img__block">
          <img
            src="https://wallpaperaccess.com/full/3209967.jpg"
            alt="empty"
            style="height: 100%"
          />
          <img
            src="https://wallpaperaccess.com/full/3209964.jpg"
            alt="empty"
            style="height: 100%"
          />
          <img
            src="https://wallpaperaccess.com/full/1492158.jpg"
            alt="empty"
            style="height: 100%"
          />
          <img
            src="https://wallpaperaccess.com/full/1492161.jpg"
            alt="empty"
            style="height: 100%"
          />
          <img
            src="https://wallpaperaccess.com/full/3209971.jpg"
            alt="empty"
            style="height: 100%"
          />
          <img
            src="https://wallpaperaccess.com/full/898820.jpg"
            alt="empty"
            style="height: 100%"
          />
        </div>
      </div>
    </main>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
